<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
   <link href="style.css" rel="stylesheet" type="text/css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Raleway&display=swap" rel="stylesheet">

   <title>Blogs</title>
</head>
<body>
   <div class="blogs">
      <div class="blogheading">
         <div class="blogtitle">BLOGS</div>
         <p class="blogpara">
            Blogs are meant to share, connect and inspire people. IEEE-IAS VIT <br>publishes blogs regarding a variety of topics having a common key i.e.<br> the impact technology has had on it.
         </p>
      </div>
      <div class="d-flex justify-content-center align-items-center flex-sm-wrap flex-lg-nowrap position-relative blogmain">
         <section class="container circle-container pl-lg-5 pl-sm-0 ml-lg-5 m-sm-0">
            <div class="row align-items-center">
               <div class="holderCircle">
                  <div class="round"></div>
                  <div class="dotCircle">
                     <span class="itemDot active itemDot1" data-tab="1">
                     <img class="blogimages" src="images/Blog1.jpg">
                     </span>
                     <span class="itemDot itemDot2" data-tab="2">
                     <img class="blogimages" src="images/Blog2.jpg">
                     </span>
                     <span class="itemDot itemDot3" data-tab="3">
                     <img class="blogimages" src="images/Blog3.jpg">
                     </span>
                     <span class="itemDot itemDot4" data-tab="4">
                     <img class="blogimages" src="images/Blog4.jpg">
                     </span>
                     <span class="itemDot itemDot5" data-tab="5">
                     <img class="blogimages" src="images/Blog5.jpg">
                     </span>
                     <span class="itemDot itemDot6" data-tab="6">
                     <img class="blogimages" src="images/Blog6.jpg">
                     </span>
                  </div>
                  <div class="contentCircle">
                     <div class="CirItem title-box active CirItem1">
                        <h4 class="title d-none d-md-block"><span>A Ethical Hacking</span></h4>
                        <div class="container ImgItem active ImgItem1 d-block d-md-none">
                           <img src="images/Blog1.jpg">
                        </div>
                     </div>
                     <div class="CirItem title-box CirItem2">
                        <h4 class="title d-none d-md-block"><span>B Ethical Hacking</span></h4>
                        <div class="container ImgItem ImgItem2 d-block d-md-none">
                           <img src="images/Blog2.jpg">
                        </div>
                     </div>
                     <div class="CirItem title-box CirItem3">
                        <h4 class="title d-none d-md-block"><span>C Ethical Hacking</span></h4>
                        <div class="container ImgItem ImgItem3 d-block d-md-none">
                           <img src="images/Blog3.jpg">
                        </div>
                     </div>
                     <div class="CirItem title-box CirItem4">
                        <h4 class="title d-none d-md-block"><span>D Ethical Hacking</span></h4>
                        <div class="container ImgItem ImgItem4 d-block d-md-none">
                           <img src="images/Blog4.jpg">
                        </div>
                     </div>
                     <div class="CirItem title-box CirItem5">
                        <h4 class="title d-none d-md-block"><span>E Ethical Hacking</span></h4>
                        <div class="container ImgItem ImgItem5 d-block d-md-none">
                           <img src="images/Blog5.jpg">
                        </div>
                     </div>
                     <div class="CirItem title-box CirItem6">
                        <h4 class="title d-none d-md-block"><span>F Ethical Hacking</span></h4>
                        <div class="container ImgItem ImgItem6 d-block d-md-none">
                           <img src="images/Blog6.jpg">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="container image-container d-none d-md-block">
            <div class="container ImgItem active ImgItem1 d-none d-md-block">
               <img src="images/Blog1.jpg">
            </div>
            <div class="container ImgItem ImgItem2 d-none d-md-block">
               <img src="images/Blog2.jpg">
            </div>
            <div class="container ImgItem ImgItem3 d-none d-md-block">
               <img src="images/Blog3.jpg">
            </div>
            <div class="container ImgItem ImgItem4 d-none d-md-block">
               <img src="images/Blog4.jpg">
            </div>
            <div class="container ImgItem ImgItem5 d-none d-md-block">
               <img src="images/Blog5.jpg">
            </div>
            <div class="container ImgItem ImgItem6 d-none d-md-block">
               <img src="images/Blog6.jpg">
            </div>
         </section>
      </div>
   </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
